<div class="row head">
  <h2 class="mb-0 mr-4 mt-2">Search user by Username</h2>
</div>
<div>
  <input
    type="text"
    style="margin-bottom: 20px"
    placeholder="Type user name..."
    [(ngModel)]="term"
  />
  <div *ngFor="let user of userList | filter: term">
    <h6 class="card-title">
      <a class="link-primary" routerLink="tweets/{{ user.username }}"
        >@{{ user.username }}
      </a>
    </h6>
  </div>
</div>
